<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Fate/Grand Order | Đăng nhập</title>
        <link href="../images/Icon_Item_Saint_Quartz.png" rel="shortcut icon"/>
        <script src="../jQuery.txt"></script>
        <link href="login.css" rel="stylesheet"/>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="anh">
            <img src="../images/jeanne_d_arc___render_by_xelectromanx10_dd4aprw-fullview.png" alt="Jeanne"/>
        </div>

        <div class="main-form">
            <div class="title">
                <h1>Fate/Grand Order</h1>
                <h3>Chào mừng trở lại!</h3>
            </div>
            <div class="form" id="login-form">
                <div class="dangnhapkhac">
                    <h3>Đăng nhập bằng tài khoản xã hội</h3>
                    <button type="button" style="background-color: #4b6ea8;"><i class="fa fa-facebook-f"></i> Đăng nhập bằng facebook</button>
                    <button type="button" style="background-color: #dd4b39;"><i class="fa fa-google"></i> Đăng nhập bằng Google</button>
                    <button type="button" style="background-color: #4285F4;"><i class="fa fa-twitter"></i> Đăng nhập bằng Twitter</button>
                </div>
                <div class="dangnhap">
                    <h3>Đăng nhập</h3>
                    <input type="text" placeholder="Tên đăng nhập">
                    <input type="password" placeholder="Mật khẩu">
                    <button class="login-button" type="button">Đăng nhập</button>
                    <div class="notice">
                        <p>Bạn chưa có tài khoản? <a href="register.html" target="_self">Đăng ký ngay!</a></p>
                    </div>
                </div>
            </div> 

            <div class="a">
                <h3><a href="../../Trang chủ.html">Về trang chủ <i class="fa fa-caret-right"></i></a></h3>
            </div>
        </div>
    </body>
</html>
